<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - DTR Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  
  <!-- Top Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold text-gray-800">DTR Monitoring</h1>
    <div class="flex items-center gap-4">
      <span class="text-gray-700 font-medium">Hello, User</span>
      <a href="../includes/logout.php" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 space-y-6">
    
    <!-- Quick Actions -->
    <div class="flex justify-center gap-4">
      <button class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600">Time In</button>
      <button class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600">Time Out</button>
    </div>

    <!-- Map Section -->
    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="text-md font-semibold text-gray-700 mb-2">Your Location</h2>
      <div id="map" class="w-full h-72 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
        Map Placeholder
      </div>
    </div>


    <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Default coordinates (Zamboanga City Center for example)
    const defaultCoords = [6.9214, 122.0790];

    // Initialize map
    const map = L.map('map').setView(defaultCoords, 14);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for default location
    const marker = L.marker(defaultCoords).addTo(map)
      .bindPopup("Default Location")
      .openPopup();

    // Try to get user's live location
    map.locate({ setView: true, maxZoom: 16 });

    function onLocationFound(e) {
      const userMarker = L.marker(e.latlng).addTo(map)
        .bindPopup("You are here").openPopup();
      
      // Add accuracy circle
      L.circle(e.latlng, { radius: e.accuracy }).addTo(map);
    }

    function onLocationError(e) {
      alert("Location access denied: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  });
</script>

    <!-- User Logs -->
    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="text-md font-semibold text-gray-700 mb-2">My Logs</h2>
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-gray-700 text-left">
            <th class="p-2 border">Date</th>
            <th class="p-2 border">Action</th>
            <th class="p-2 border">Time</th>
            <th class="p-2 border">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-50">
         
          </tr>
          <tr class="hover:bg-gray-50">
          
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</body>
</html>
